<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRv6uK3p3UC5IB2k2zXt12vBbxMJ/6AP7KLSqO5+h"
      crossorigin="anonymous"
    />
    <style>
      .note {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #6c757d; /* Neutral color */
        font-weight: bold;
        font-size: 0.75rem; /* Smaller font size */
        white-space: nowrap; /* Prevent text wrapping */
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Light background for visibility */
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <app-navbar></app-navbar>

    <div class="row">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownQuery"
          ngbDropdownToggle
        >
          {{ selectedQuery }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownQuery">
          <li
            *ngFor="let query of queries; let i = index"
            [attr.data-index]="i"
            value="{{ queries }}"
            (click)="onSelectQuery(query, i)"
            class="dropdown-item"
          >
            {{ query }}
          </li>
        </div>
      </div>
    </div>

    <app-line-chart
      [xLabels]="xLabels"
      [yName]="yName"
      [xName]="xName"
      [series]="series"
      [title]="title"
    >
    </app-line-chart>

    <div class="row">
      <!--CITY-->
      <label *ngIf="isCityVisible" for="typeahead-basic"
        >Search for a city:</label
      >
      <div *ngIf="isCityVisible" class="col">
        <input
          id="typeahead-basic"
          type="text"
          class="form-control"
          [(ngModel)]="selectedCity"
          [ngbTypeahead]="search"
        />
      </div>
      <!--YEAR-->
      <div class="col" *ngIf="isYearVisible">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="dropdownYear"
            ngbDropdownToggle
          >
            {{ selectedYear }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownYear">
            <li
              *ngFor="let year of years"
              value="{{ years }}"
              (click)="onSelectYear(year)"
              class="dropdown-item"
            >
              {{ year }}
            </li>
          </div>
        </div>
      </div>
      <!--YEAR2-->
      <div class="col" *ngIf="isYear2Visible">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="dropdownYear2"
            ngbDropdownToggle
          >
            {{ selectedYear2 }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownYear">
            <li
              *ngFor="let year of years"
              value="{{ years }}"
              (click)="onSelectYear2(year)"
              class="dropdown-item"
            >
              {{ year }}
            </li>
          </div>
        </div>
      </div>
      <!--MONTH-->
      <div class="col" *ngIf="isMonthVisible">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="dropdownMonth"
            ngbDropdownToggle
          >
            {{ selectedMonth }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownYear">
            <li
              *ngFor="let month of months; let i = index"
              [attr.data-index]="i"
              value="{{ months }}"
              (click)="onSelectMonth(month, i)"
              class="dropdown-item"
            >
              {{ month }}
            </li>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="submit()">
          Submit
        </button>
      </div>
    </div>

    <div class="note">
      Note: The app is currently not connected to the database.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-HoH6xjNLHybZ0Kk33M5G6TXHMBMib5Mwt0fOcqbLg1QzU8zzr7JS2t/A1iE9BbPH"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93VrP4dZIY2f20qp63Vv13Q4RQs8sWJ+j9Lgk5/saPf8dF7p7WV1p+tM1L1OZ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
